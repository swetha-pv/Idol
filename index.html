<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K-pop Photo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      font-size: 24px;
    }

    #frame {
      position: relative;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 4/5;
      margin: 20px auto;
      border: 6px solid #ffcce5;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    video, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    #overlay {
      z-index: 2;
      pointer-events: none;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #ffaad4;
      color: white;
      padding: 10px 18px;
      margin: 8px 5px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }

    @media (max-width: 450px) {
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Pose with JK or V!</h1>

  <div id="frame">
    <video id="video" autoplay muted playsinline></video>
    <img id="overlay" src="" alt="Idol Template">
  </div>

  <div class="buttons">
    <button onclick="setOverlay('jk.png')">ðŸ’œ Jungkook</button>
    <button onclick="setOverlay('v.png')">ðŸ’™ Taehyung</button>
    <button onclick="takePhoto()">ðŸ“¥ Save</button>
  </div>

  <canvas id="canvas" width="400" height="500"></canvas>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Start the camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access is required! Please allow it.");
        console.error(err);
      });

    function setOverlay(filename) {
      overlay.src = filename;
    }

    function takePhoto() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = 'kpop_selfie.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>
</html>
